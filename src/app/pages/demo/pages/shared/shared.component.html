<h2>Actions</h2>

<app-button (click)="onToggleSpinner()">Toggle Spinner</app-button>
<app-button (click)="onError()">Error</app-button>
<app-button (click)="onSuccess()">Success</app-button>

<h2>Form</h2>

<div class="wrapper">

    <app-spinner *ngIf="showSpinner"></app-spinner>

    <form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">

        <app-button (click)="onSubmit()">Submit</app-button>
        <app-button (click)="onPatchValue()">Patch value</app-button>
        <app-button (click)="onToggleInline()">Toggle inline</app-button>
        <app-button (click)="onToggleDisable()">Toggle disable</app-button>
        <br/><br/>

        <app-form-field label="Input" 
            [required]="true" 
            [control]="this.form.controls['input']" 
            [isInline]="isInline" 
            [patternError]="regexErrors.email">
            <app-input formControlName="input"></app-input>
        </app-form-field>

        <app-form-field label="Password" 
            [required]="true" 
            [control]="this.form.controls['password']" 
            [isInline]="isInline" 
            [patternError]="regexErrors.password">
            <app-password formControlName="password"></app-password>
        </app-form-field>

        <app-form-field label="Select" 
            [required]="true" 
            [control]="this.form.controls['select']" 
            [isInline]="isInline">
            <app-select [items]="items" formControlName="select"></app-select>
        </app-form-field>

        <app-form-field label="Checkboxes" 
            [required]="true" 
            [control]="this.form.controls['checkbox']" 
            [isInline]="isInline">
            <app-checkboxes [items]="items" formControlName="checkbox"></app-checkboxes>
        </app-form-field>

        <app-form-field label="Radios" 
            [required]="true" 
            [control]="this.form.controls['radio']" 
            [isInline]="isInline">
            <app-radios [items]="items" formControlName="radio"></app-radios>
        </app-form-field>

        <app-form-field label="Date" 
            [required]="true" 
            [control]="this.form.controls['date']" 
            [isInline]="isInline">
            <app-date placeholder="Date" formControlName="date"></app-date>
        </app-form-field>

        <app-form-field label="Date Range" 
            [required]="true" 
            [control]="this.form.controls['dateRange']" 
            [isInline]="isInline">
            <app-date-range placeholder="Date" formControlName="dateRange"></app-date-range>
        </app-form-field>

        <app-form-field label="Autocomplete" 
            [required]="true" 
            [control]="this.form.controls['autocomplete']" 
            [isInline]="isInline">
            <app-autocomplete placeholder="Autocomplete" [items]="items" formControlName="autocomplete"></app-autocomplete>
        </app-form-field>

    </form>
</div>

<code>
    {{ form.value | json }}
</code>
